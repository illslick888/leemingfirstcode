<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神級影像收藏庫</title>
  <style>
    :root {
      --gold: #d4af37;
      --bg-dark: #0a0a0b;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
      color: #fff;
      font-family: 'Microsoft JhengHei', sans-serif;
    }

    .profile-section {
      text-align: center;
      padding: 60px 20px;
    }

    /* Avatar chính: file avata.jpg */
    .main-avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--gold);
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #d4af37, #fff, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .gallery-header {
      border-left: 5px solid var(--gold);
      padding-left: 15px;
      margin-bottom: 40px;
      font-size: 1.5rem;
      color: var(--gold);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(212, 175, 55, 0.2);
      transition: 0.4s;
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: var(--gold);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .card-info {
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: var(--gold);
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <section class="profile-section">
    <img src="images/avata.jpg" alt="Avatar" class="main-avatar">
    <h1>王普奈 ✧ PHOOVANAI</h1>
    <p style="color: #aaa;">影像藝術收藏 | Divine Gallery</p>
  </section>

  <main class="gallery-container">
    <h2 class="gallery-header">影像珍藏集 / GALLERY</h2>
    
    <div class="image-grid">
      <div class="card">
        <img src="images/1000073753.jpg" alt="Photo">
        <div class="card-info">ID: 1000073753</div>
      </div>

      <div class="card">
        <img src="images/1000073754.jpg" alt="Photo">
        <div class="card-info">ID: 1000073754</div>
      </div>

      <div class="card">
        <img src="images/1000074815.webp" alt="Photo">
        <div class="card-info">ID: 1000074815 (WEBP)</div>
      </div>

      <div class="card">
        <img src="images/1000075343.jpg" alt="Photo">
        <div class="card-info">ID: 1000075343</div>
      </div>

      <div class="card">
        <img src="images/1000075344.jpg" alt="Photo">
        <div class="card-info">ID: 1000075344</div>
      </div>

      <div class="card">
        <img src="images/1000075354.jpg" alt="Photo">
        <div class="card-info">ID: 1000075354</div>
      </div>
    </div>
  </main>

  <footer style="text-align: center; padding: 40px; color: #444;">
    © 2024 SACRED IMAGE SYSTEM
  </footer>

</body>
</html>
